# spring-boot-webapi moudule 通用配置
# create 2018-03-22

#active {profile}
spring:
  profiles:
    active: @profileActive@
  aop:
    proxy-target-class: true
  cache:
    type: redis
  http:
    multipart:
      maxFileSize: 20Mb
      maxRequestSize: 20Mb

# mybatis scanner
mybatis:
  mapper-locations: classpath*:mapping/*.xml
  config-location: classpath:mybatis-config.xml

#pagehelper分页插件
pagehelper:
  helperDialect: mysql
  reasonable: false
  supportMethodsArguments: true
  params: count=countSql

#配置springcloud feign请求处理的超时时间
ribbon:
  ReadTimeout: 120000
 #请求连接的超时时间
  ConnectTimeout: 60000

endpoints:
  enabled: false
  metrics:
    enabled: true
    sensitive: false
    path: /ep/metrics
  info:
    enabled: true
    sensitive: false
    path: /ep/info
  heapdump:
    enabled: true
    sensitive: false
    path: /ep/heapdump
  trace:
    enabled: true
    sensitive: false
    path: /ep/trace
  health:
    enabled: true
    sensitive: false

# Security-JWT
jwt:
  header: Authorization
  secret: cj-mall|secret
  expiration: 3600
  tokenHead: "Bearer "

# 用户中心app-id 以及支付 app-id
cjmall:
  user-app-id: platform_app
  pay-app-id: test
# 第三方物流接口 id 与 secret
cj:
  mall:
    express:
      userId: 1361369
      apiKey: 0bd5c350-18a4-41ea-bfde-a56a8c103185
